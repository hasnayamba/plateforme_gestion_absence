<!-- base_collaborateur.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Portail Collaborateur{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'dashboard_collaborateur' %}">Portail Collaborateur</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'soumettre_absence' %}">Soumettre une absence</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mes_absences' %}">Mes absences</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mon_quota' %}">Mon quota</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning" href="{% url 'logout' %}">DÃ©connexion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>
<!-- Footer -->
<footer class="mt-5">
    <div class="container">
        <small>&copy; {{ now|date:"Y" }} - Swisscontact | Application de gestion des absences</small>
    </div>
</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
