{% load static %} 
<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Gestion des Absences{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .main-container {
            margin-top: 80px;
            min-height: calc(100vh - 160px);
        }

        .login-box {
            max-width: 400px;
            margin: auto;
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .navbar-brand {
            font-weight: bold;
            letter-spacing: 0.5px;
        }
    </style>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="#">Absences Swisscontact</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard_collaborateur' %}">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'soumettre_absence' %}">Soumettre une absence</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mes_absences' %}">Mes absences</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mon_quota' %}">Mon quota</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning" href="{% url 'logout' %}">Déconnexion</a>
                    </li>
                </ul>

    </nav>
        <div class="container mt-3">
        <!-- Bouton de retour -->
        <a href="javascript:history.back()" class="btn btn-outline-primary">
            &larr; Retour
        </a>
    </div>
    <div class="container mt-4">
        {% block content %}

        <!-- Contenu spécifique ici -->
        {% endblock %}
    </div>
<!-- Footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
